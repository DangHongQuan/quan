<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    </head>
    <body class="container">
        <div class="card">
            <div class="card-footer bg-primary">
                List of device
            </div>
            <form action="/computer/home" method="post">
                <div class="card-body ">
                    <div class="row">
                        <div class="col-sm-auto"> <h5 class="col-sm-auto"> <strong>Manufactur</strong>:</h5></div>
                        <div class="col-sm-10">
                            <select class="form-select col-sm-auto "
                                aria-label="Default select example" name="manid" id="manid">
                                <option selected>Select Manufacture</option>
                                <option th:each="item : ${list}" th:value="${item.id}" th:selected="${manid == item.id }" th:text="${item.code + ' '+ item.name}" th:href="@{'/computer/home/' + ${item.id}}"></option>
    
                            </select>
                        </div>
                    </div>
                </div>
            </form>
            <div class="card-footer bg-secondary">
                <form action="">
                    <table border="1" class="table">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Code</th>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Lặp lại mẫu HTML cho mỗi phần tử trong danh sách 'devices' -->
                            <tr th:each="device : ${devices}">
                                <td th:text="${device.getCode()}"></td>
                                <td th:text="${device.getName()}"></td>
                                <td th:text="${device.getType()}"></td>
                                <td th:text="${device.getQuantity()}"></td>
                                <td th:text="${device.getPrice()}"></td>
                            </tr>
                        </tbody>
                    </table>
                </form>

            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
        </script>
        <script type="text/javascript">

            jQuery(function() {
              jQuery('#manid').change(function() {
                  this.form.submit();
              });
          });
          </script>
    </body>
</html>
